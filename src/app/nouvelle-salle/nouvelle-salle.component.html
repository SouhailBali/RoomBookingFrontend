<div class="container">
<div class="col-md-7 "><div class="panel panel-default">

<div class="panel-heading">Nouvelle Salle</div>
  <div class="panel-body">

    <form #f="ngForm" (ngSubmit)="onSaveSalle(f.value)" *ngIf="mode==1">
    <div class="form-group">
      <label class="control-label">Nom :</label>
      <input class="form-control" type="text" name="nom" ngModel>
    </div>
    <div class="form-group">
      <label class="control-label">Désignation :</label>
      <input class="form-control" type="text" name="designation" ngModel>
    </div>
    <div class="form-group">
      <label class="control-label">Capacité :</label>
      <input class="form-control" type="number" name="capacite" ngModel>
    </div>

    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>
      Ajouter</button>
    </form>
  </div>
  <div *ngIf="mode==2">


    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Salle ajoutée avec succée!</h4><hr>
      <button style="float: right" (click)="router.navigateByUrl('/salles')" class="btn btn-success" type="button"><span class="glyphicon glyphicon-arrow-right"></span>Go to Menu</button>

    <button (click)="mode=1" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-plus"></span>Ajouter une salle</button>

  </div>
  </div>
  </div>
</div>
</div>
