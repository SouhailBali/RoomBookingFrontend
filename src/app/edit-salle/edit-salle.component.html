<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Modification du produit</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onUpdateSalle(f.value)" *ngIf="currentSalle&&mode==2">
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <input class="form-control" type="text" name="nom" ngModel [(ngModel)]="currentSalle.nom">
        </div>
        <div class="form-group">
          <label class="control-label">Désignation :</label>
          <input class="form-control" type="text" name="designation" ngModel [(ngModel)]="currentSalle.designation">
        </div>
        <div class="form-group">
          <label class="control-label">Capacité :</label>
          <input class="form-control" type="number" name="capacite" ngModel [(ngModel)]="currentSalle.capacite">
        </div>

        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>
          Modifier</button>
      </form>
      <div *ngIf="mode==1">


        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading">Salle modifiée avec succée!</h4>
          <hr>
          <button (click)="router.navigateByUrl('/salles')" class="btn btn-success" type="button"><span class="glyphicon glyphicon-arrow-right"></span>Go to Menu</button>
        </div>
      </div>
    </div>
  </div>
</div>
